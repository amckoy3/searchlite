<header class="sponge">
  <h1>
    <a href = "../home.component.html"> 
      <img src="http://img.ctrlv.in/img/17/07/05/595d2bfbe0fb9.png" style="width:200px;height:100px;">
    </a>    
  </h1>
</header>

<section>

<button id="inRes" class="inRes" type="button" (click)="moreResults()">
Increase Results Per Page by 10
</button>
<p>
Results per Page : {{numPerPage}}
</p>
<md-checkbox ng-model="isChecked" [checked]="checked" (change)= "nightMode()"><span class="ng-scope">Enter the Shadows</span></md-checkbox>

<a md-raised-button align="center" [routerLink]="['']">
           Search Again!</a>

<pagination-controls align="center" (pageChange)="p = $event"></pagination-controls>
<md-card>{{callTime}}</md-card>


  <ol class="cards">
  <md-card  class={{cardColor}} *ngFor="let hero of myHero | paginate: { itemsPerPage: numPerPage, currentPage: p }"  >
    <md-card-header>
      <div md-card-avatar class="example-header-image"></div>
        <md-card-subtitle class="help">
          <a href="http://{{hero}}"> {{hero}} </a></md-card-subtitle>
    </md-card-header>
  </md-card>
  </ol>

<button class="md-raised-button md-ink-ripple" type="button" (click)="Toast()">
Help
<div class="md-ripple-container"></div>
</button>
</section>

<footer class="sponge">
  <h1>
    <a [routerLink]="['../home']">
      <img src="http://img.ctrlv.in/img/17/07/05/595d2bfbe0fb9.png" style="width:200px;height:100px;">
    </a>    
  </h1>
</footer>
